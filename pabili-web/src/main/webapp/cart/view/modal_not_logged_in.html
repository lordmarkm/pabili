<div class="modal-header modal-primary">
  <button type="button" class="close" ng-click="ok()">&times;</button>
  <h3 class="modal-title">Not logged in</h3>
</div>
<div class="modal-body">
  You must be logged in to add items to your cart
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-s-xs" ng-click="ok()">OK</button>
  <button class="btn btn-default btn-s-xs" ng-click="logIn()">Log in</button>
</div>
