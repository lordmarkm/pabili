  <img src="/images/squirrel.png" height="16px"/>

</div>

<form name="detailsForm" class="form form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Posting Title</label>
    <div class="col-sm-4">
      <input type="text" name="postTitle" ng-model="post.title" class="form-control" required minlength="10" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Description</label>
    <div class="col-sm-4">
      <textarea rows="5" ng-model="post.description" class="form-control" minlength="40" required />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Price</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon">â‚±</span>
        <input type="number" step="0.01" min="0" ng-model="post.price" class="form-control" required />
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-sm-push-2 text-right">
    <small class="muted" style="margin-right: 10px;">Step 1 of 3</small>
    <span ui-sref="default.posting.new.location" class="btn btn-primary" ng-disabled="detailsForm.$invalid">Next</span>
  </div>
</form>
