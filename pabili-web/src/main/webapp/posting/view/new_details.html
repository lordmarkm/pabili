<div class="alert alert-info">
  <img src="/images/squirrel.png" height="16px"/>
  <a ui-sref="default.browse"> Pabili</a>
  > <a ui-sref="default.posting.new.start">Postings</a>
  > New Posting
</div>

<form name="detailsForm" class="form form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Posting Title</label>
    <div class="col-sm-4">
      <input type="text" name="postTitle" 
        ng-model="post.title" 
        class="form-control" 
        placeholder="Post title, minimum of 10 characters"
        required minlength="10" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Description</label>
    <div class="col-sm-4">
      <textarea rows="5" ng-model="post.description"
       class="form-control"
       placeholder="Post description, minimum of 40 characters"
       minlength="40" required />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Price</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon">₱</span>
        <input type="number" step="0.01" min="1"
         ng-model="post.price"
         class="form-control"
         placeholder="Musn't forget the price! Minimum of ₱1"
         required />
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-sm-push-2 text-right">
    <small class="muted" style="margin-right: 10px;">Step 1 of 3</small>
    <span ui-sref="default.posting.new.location" class="btn btn-primary" ng-disabled="detailsForm.$invalid">Next</span>
  </div>
</form>
