<div class="alert alert-info">
  <img src="/images/squirrel.png" height="16px"/>
  <a ui-sref="default.browse"> Pabili</a>
  > Postings
  > <a ui-sref="default.posting.new.details">{{post.title | limitTo: 10}}{{post.title.length > 10 ? '...' : ''}}</a>
  > Choose location and tags
</div>

<form name="locationForm" class="form form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Location</label>
    <div class="col-sm-4">
      <input type="text" ng-model="post.location.name"
       class="form-control"
       placeholder="Seller or merchant location"
       required />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Tags</label>
    <div class="col-sm-4">
      <input type="text" ng-model="post.tags"
       placeholder="Comma separated tags, up to 3 tags allowed  "
       class="form-control" />
    </div>
  </div>
  <div class="col-sm-4 col-sm-push-2 text-right">
    <small ng-if="!invalidDetails()" class="muted" style="margin-right: 10px;">Step 2 of 3</small>
    <small ng-if="invalidDetails()" class="muted label label-danger" style="margin-right: 10px;">There are errors in previous steps!</small>
    <span ui-sref="default.posting.new.details" class="btn btn-default">Back</span>
    <span ui-sref="default.posting.new.images" ng-disabled="locationForm.$invalid || invalidDetails()" class="btn btn-primary">Next</span>
  </div>
</form>
