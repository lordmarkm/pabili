<!-- This is the +New button -->
<div class="row">
  <!-- Alert if nothing posted -->
  <div ng-if="!postings.data.length" class="col-sm-12">
    No items posted
  </div>

  <!-- Postings list start -->
  <div ng-repeat="post in postings.data" class="col-sm-3">
    <div class="thumbnail">
      <img src="{{post.imageUrl ? post.imageUrl : '/images/no_image.jpg'}}" alt="No image">
      <div class="caption">
        <h4>{{post.title}} <br/>
          <small><i class="glyphicon glyphicon-map-marker"></i> {{post.location.name | limitTo: 20}}</small><br/>
          <small><i class="fa fa-clock-o"></i> Posted {{post.dateCreated | fromNow}}</small>
        </h4>
        <p>{{post.description | limitTo: 60}}{{post.description.length > 60 ? '...' : ''}}</p>
        <small ng-if="principal.username != username"><a class="btn btn-primary btn-xs" ui-sref="buyrequest.new.start({postingId: post.id})">Create buy request</a></small>
      </div>
    </div>
  </div>
</div>
